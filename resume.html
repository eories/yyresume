<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>尹悦涵</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="screen and (max-width: 640px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (min-width: 640px) and (max-width: 1000px)" href="css/ipad.css">
    <link rel="stylesheet" media="screen and (min-width: 1001px)" href="css/pc.css">
    <link rel="stylesheet" media="screen and (min-width: 1400px)" href="css/pcs.css">
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
</head>

<body>
    <header>
        <div class="headers">
            <div class="resumeheader">尹悦涵</div>
            <div class="imagebox">
                <img class="imagess" src="imgs/tu1.png" alt="">
                <div class="rightbox">
                    <li>个人履历</li>
                    <li>现居住地</li>
                    <li>五年规划</li>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="sections">
            <div class="audiobox">
                <div class="audios">
                    <p>个人信息</p>
                </div>
                <div class="messages">
                    <div class="insidemess">
                        <div>
                            <li><span>姓名:</span>&nbsp;&nbsp;<span id="names"></span></li>
                            <li><span>性别:</span>&nbsp;&nbsp;<span id="sexs"></span></li>
                        </div>
                        <div>
                            <li><span>年龄:</span>&nbsp;&nbsp;<span id="ages"></span></li>
                            <li><span>学历:</span>&nbsp;&nbsp;<span id="xueli"></span></li>
                        </div>
                        <div>
                            <li><span>专业:</span>&nbsp;&nbsp;<span id="zhuanye"></span></li>
                            <li><span>籍贯:</span>&nbsp;&nbsp;<span id="jiguan"></span></li>
                        </div>
                        <div>
                            <li><span>TEL:</span>&nbsp;&nbsp;<span id="tel"></span></li>
                            <li><span>Email:</span>&nbsp;&nbsp;<span id="email"></span></li>
                        </div>
                    </div>


                    <div class="transforms">
                        <ul>
                            <li><img src="imgs/yyh.jpg" alt=""></li>
                            <li><img src="imgs/yyh.jpg" alt=""></li>
                            <li><img src="imgs/yyh.jpg" alt=""></li>
                            <li><img src="imgs/yyh.jpg" alt=""></li>
                        </ul>
                    </div>

                </div>
            </div>
            <hr>
            <div class="audiobox">
                <div class="audios">
                    <p>求职意向</p>
                </div>
                <div class="messagejob">
                    <span id="huntingjob"></span>
                </div>
            </div>
            <hr>
            <div class="audiobox">
                <div class="audios">
                    <p>教育背景</p>
                </div>
                <div class="messagejob">
                    <span id="time"></span>
                    <span id="educationalbackground"></span>
                </div>
            </div>
            <hr>
            <div class="audiobox">
                <div class="audios">
                    <p>专业技能</p>
                </div>
                <div class="messagejobs" id="messagejob">
                </div>
            </div>
            <hr>
            <div class="audiobox">
                <div class="audios">
                    <p>作品展示</p>
                </div>
                <div class="works" id="works">

                </div>
            </div>
            <hr>
            <div class="audiobox">
                <div class="audios">
                    <p>自我评价</p>
                </div>
                <div class="evaluation" id="evaluation">

                </div>
            </div>

        </div>
    </section>
    <footer>
        <div class="footers">
            <p>现居住地址:西安市</p>


        </div>
    </footer>
</body>



</html>
